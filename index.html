<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="nav">
        <div class="todo-head">
            <h1>Todo List</h1>
        </div>
        <div class="nav-button">
            <div>
                <button id="addtask-item">Add a Task</button>
            </div>
            <div>
                <button id="clear">Clear Tasks</button>
            </div>
        </div>
        <div>
            <div class="search">
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
    </div>
    <div class="list-container">
        <div class="list-header">
            <div id="id_appear">
                <p>Id</p>
            </div>
            <div>
                <p>Title</p>
            </div>
            <div>
                <p>Description</p>
            </div>
            <div>
                <p>Point <i class="fa-solid fa-angle-down" id="points"></i></p>
            </div>
            <div id="created_appear">
                <p>Created D/T</p>
            </div>
            <div>
                <p>Due Time</p>
            </div>
            <div>
                <p>Completed</p>
            </div>
            <p>Edit</p>
            <p>Del</p>
        </div>
    </div>
    <div class="form-appear">
        <div class="form">
            <form action="#" id="newForm">
                <div id="close-i" class="form-content">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="form-content">
                    <h1>Add your Task</h1>
                </div>
                <div class="form-content">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Task Name" name="title">
                </div>
                <div class="form-content">
                    <label for="Description">Description</label>
                    <textarea name="Description" id="Description" cols="30" rows="3"
                        placeholder="Task Description"></textarea>
                </div>
                <div class="form-content">
                    <label for="due-time">Due Time</label>
                    <input type="datetime-local" id="due-time" min="today">
                </div>
                <div class="form-content">
                    <label for="Point">Point</label>
                    <select name="Point" id="Point">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-content add-task">
                    <button id="add">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/todo.js"></script>
</body>
</html>
